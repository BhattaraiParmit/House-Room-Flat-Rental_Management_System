
<!doctype html>
{% load static %}
{% load socialaccount %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Bree+Serif&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}"/>

    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/app/login.css' %}">
  </head>

<body>
    {% include 'app/navbar.html' %}


    <div class="container-section">
        <div class="login-container">

            <div class="login-section">
                <h2>Sign in</h2>
                
                {% for  message in messages  %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
    
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="email-input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="email" placeholder="email">
                    </div>
    
                    <div class="password-input">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
    
                    <button type="submit">Login</button>
                </form>
    
                <div class="register-forgotpassword-container">
                    <a href="{% url 'register' %}"><p>Register now</p></a>
                    <a href="{% url 'password_reset' %}"><p>Forgot Password</p></a>
                </div>
    
                <div class="barrrier-line">
                    <div id="barrier"></div>
                    <p>or</p>
                    <div id="barrier"></div>
                </div>
    
                <div class="social-account-section">
                    <form action="{% provider_login_url 'google' %}" method="POST">
                        {% csrf_token %}
                        <a href="">
                            <div class="google-section">
                                <i class="fa-brands fa-google"></i>
                                <button>Login with Google</button>
                                <!-- <p>Login With Google</p> -->
                            </div>
                        </a>
                    </form>
                </div>
    
            </div>
            <div class="photo-section">
                <div class="image">
                    <img src="../../static/images/loginImage2.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
